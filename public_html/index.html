<html>
    <head>
        <title>Frontier</title>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <script src="compiled.js" type="text/javascript"></script>
    </head>
    <body>

        <template id="playerDialog">
            <nidget-element class="playerDialog">
                <link href="css/playerDialog.css" rel="stylesheet" type="text/css"/>
                <image class="background" src="assets/images/new/player-dialog.png"/>    
                <nidget-text id="name" class="name" fit="true">NAME</nidget-text>
                <nidget-text id="vp" class="number left top">0</nidget-text>
                <nidget-text id="soldier" class="number left middle">0</nidget-text>
                <nidget-text id="road" class="number left bottom">0</nidget-text>
                <nidget-text id="resource" class="number right top">0</nidget-text>
                <nidget-text id="utility" class="number right bottom">0</nidget-text>
            </nidget-element>        
        </template>

        <div id="main">
            <nidget-element id="playerDialogContainer">
                <nidget-element class="outerPlayerDialog" template="playerDialog" data-pid="1" interfaces=""></nidget-element>
                <nidget-element class="outerPlayerDialog" template="playerDialog" data-pid="2" interfaces=""></nidget-element>
                <nidget-element class="outerPlayerDialog" template="playerDialog" data-pid="3" interfaces=""></nidget-element>
                <nidget-element class="outerPlayerDialog" template="playerDialog" data-pid="4" interfaces=""></nidget-element>
            </nidget-element>

            <nidget-element class="bank">
                <image class="background" src="assets/images/new/bank.png"/>  
                <div class="text-container">
                    <div data-cat="ore" class="resource one"><div class="text">0</div></div>
                    <div data-cat="wheat" class="resource two"><div class="text">0</div></div>
                    <div data-cat="wood" class="resource three"><div class="text">0</div></div>
                    <div data-cat="wool" class="resource four"><div class="text">0</div></div>
                    <div data-cat="brick" class="resource five"><div class="text">0</div></div>
                </div>
            </nidget-element>   

            <nidget-element id="mapBoundingBox" interfaces="resize">
                <radial-hex-collection id="mapAnchor" hex-width="120" hex-height="104">
                    <tile-element hex-type="desert"></tile-element>      
                    <resource-tile-element hex-type="forest" number="2"></resource-tile-element>      
                    <resource-tile-element hex-type="forest" number="3"></resource-tile-element>
                    <resource-tile-element hex-type="forest" number="4"></resource-tile-element>
                    <resource-tile-element hex-type="forest" number="5"></resource-tile-element>      
                    <resource-tile-element hex-type="pasture" number="6"></resource-tile-element>
                    <resource-tile-element hex-type="pasture" number="8"></resource-tile-element>
                    <resource-tile-element hex-type="pasture" number="9"></resource-tile-element>
                    <resource-tile-element hex-type="pasture" number="10"></resource-tile-element>
                    <resource-tile-element hex-type="field" number="11"></resource-tile-element>
                    <resource-tile-element hex-type="field" number="12"></resource-tile-element>
                    <resource-tile-element hex-type="field" number="3"></resource-tile-element>
                    <resource-tile-element hex-type="field" number="4"></resource-tile-element>
                    <resource-tile-element hex-type="hill" number="5"></resource-tile-element>
                    <resource-tile-element hex-type="hill" number="6"></resource-tile-element>
                    <resource-tile-element hex-type="hill" number="8"></resource-tile-element>
                    <resource-tile-element hex-type="mountain" number="9"></resource-tile-element>
                    <resource-tile-element hex-type="mountain" number="10"></resource-tile-element>
                    <resource-tile-element hex-type="mountain" number="11"></resource-tile-element>        
                    <port-tile-element facing="S" resource="wheat"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>        
                    <port-tile-element facing="SW" resource="three"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>        
                    <port-tile-element facing="NW" resource="ore"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>        
                    <port-tile-element facing="NW" resource="three"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>  
                    <port-tile-element facing="N" resource="brick"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>        
                    <port-tile-element facing="NE" resource="three"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>        
                    <port-tile-element facing="NE" resource="wool"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>        
                    <port-tile-element facing="SE" resource="wood"></port-tile-element>
                    <tile-element hex-type="water"></tile-element> 
                    <port-tile-element facing="S" resource="three"></port-tile-element>
                    <tile-element hex-type="water"></tile-element>         
                </radial-hex-collection>
            </nidget-element>

            <nidget-element id="store" interfaces="movable">
                <img class="header nidget-header" src="assets/images/new/store-header.png" alt=""/>
                <img class="background" src="assets/images/new/store-background.png" alt=""/>
