<!DOCTYPE html>

<html>
    <head>
        <!--<title>Frontier</title>-->
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <script src="compiled.js" type="text/javascript"></script>
    </head>
    <body class="landscape">
        <template id="playerDialog">
            <link href="css/playerDialogFragment.css" rel="stylesheet" type="text/css"/>
            <img src="assets/images/new/player-dialog.png"/>
            <nidget-text id="name" class="name" fit="true">NAME 0</nidget-text>
            <nidget-text id="vp" class="number left top" fit="true">0</nidget-text>
            <nidget-text id="soldier" class="number left middle" fit="true">0</nidget-text>
            <nidget-text id="road" class="number left bottom" fit="true">0</nidget-text>
            <nidget-text id="resource" class="number right top" fit="true">0</nidget-text>
            <nidget-text id="utility" class="number right bottom" fit="true">0</nidget-text>  
        </template>

        <div class="player-dialog-inner vert-center" id="playerDialogContainer">
            <nidget-element data-pid="1" class="playerDialog" template="playerDialog"></nidget-element>
            <nidget-element data-pid="2" class="playerDialog" template="playerDialog"></nidget-element>
            <nidget-element data-pid="3" class="playerDialog" template="playerDialog"></nidget-element>
            <nidget-element data-pid="4" class="playerDialog" template="playerDialog"></nidget-element>
        </div>

    <nidget-element id="mapBoundingBox" class="vert-center">
        <hex-anchor id="mapAnchor" layout-manager="RadialHexLayout" interfaces="resize">
            <tile-element hex-type="desert" playable></tile-element>      
            <resource-tile-element hex-type="forest" number="2" playable></resource-tile-element>      
            <resource-tile-element hex-type="forest" number="3" playable></resource-tile-element>
            <resource-tile-element hex-type="forest" number="4" playable></resource-tile-element>
            <resource-tile-element hex-type="forest" number="5" playable></resource-tile-element>      
            <resource-tile-element hex-type="pasture" number="6" playable></resource-tile-element>
            <resource-tile-element hex-type="pasture" number="8" playable></resource-tile-element>
            <resource-tile-element hex-type="pasture" number="9" playable></resource-tile-element>
            <resource-tile-element hex-type="pasture" number="10" playable></resource-tile-element>
            <resource-tile-element hex-type="field" number="11" playable></resource-tile-element>
            <resource-tile-element hex-type="field" number="12" playable></resource-tile-element>
            <resource-tile-element hex-type="field" number="3" playable></resource-tile-element>
            <resource-tile-element hex-type="field" number="4" playable></resource-tile-element>
            <resource-tile-element hex-type="hill" number="5" playable></resource-tile-element>
            <resource-tile-element hex-type="hill" number="6" playable></resource-tile-element>
            <resource-tile-element hex-type="hill" number="8" playable></resource-tile-element>
            <resource-tile-element hex-type="mountain" number="9" playable></resource-tile-element>
            <resource-tile-element hex-type="mountain" number="10" playable></resource-tile-element>
            <resource-tile-element hex-type="mountain" number="11" playable></resource-tile-element>        
            <port-tile-element facing="S" resource="wheat"></port-tile-element>
            <tile-element hex-type="water"></tile-element>        
            <port-tile-element facing="SW" resource="three"></port-tile-element>
            <tile-element hex-type="water"></tile-element>        
            <port-tile-element facing="NW" resource="ore"></port-tile-element>
            <tile-element hex-type="water"></tile-element>        
            <port-tile-element facing="NW" resource="three"></port-tile-element>
            <tile-element hex-type="water"></tile-element>  
            <port-tile-element facing="N" resource="brick"></port-tile-element>
            <tile-element hex-type="water"></tile-element>        
            <port-tile-element facing="NE" resource="three"></port-tile-element>
            <tile-element hex-type="water"></tile-element>        
            <port-tile-element facing="NE" resource="wool"></port-tile-element>
            <tile-element hex-type="water"></tile-element>        
            <port-tile-element facing="SE" resource="wood"></port-tile-element>
            <tile-element hex-type="water"></tile-element> 
            <port-tile-element facing="S" resource="three"></port-tile-element>
            <tile-element hex-type="water"></tile-element>         
        </hex-anchor>            
    </nidget-element>

    <frontier-bank class="vert-center" id="bank">
        <image class="background" src="assets/images/new/bank.png"/>    
        <nidget-text data-cat="ore" class="resource one" fit="true">0</nidget-text>
        <nidget-text data-cat="wheat" class="resource two" fit="true">0</nidget-text>
        <nidget-text data-cat="wood" class="resource three" fit="true">0</nidget-text>
        <nidget-text data-cat="wool" class="resource four" fit="true">0</nidget-text>
        <nidget-text data-cat="brick" class="resource five" fit="true">0</nidget-text>
    </frontier-bank>

    <frontier-store id="store" class="vert-center">
        <img class="header nidget-header" src="assets/images/new/store-header.png" alt=""/>
        <img class="background" src="assets/images/new/store-background.png" alt=""/>
        <div class="inner">
            <nidget-button id="bRoad">
                <nidget-button-state state="IDLE" image-src="assets/images/new/store-road-idle.png"></nidget-button-state>
                <nidget-button-state state="HOVER" image-src="assets/images/new/store-road-hover.png"></nidget-button-state>
                <nidget-button-state state="DISABLED" image-src="assets/images/new/store-road-disabled.png"></nidget-button-state>
                <nidget-button-state state="PRESS" image-src="assets/images/new/store-road-press.png"></nidget-button-state>
            </nidget-button>
            <nidget-button id="bVillage">
                <nidget-button-state state="IDLE" image-src="assets/images/new/store-village-idle.png"></nidget-button-state>
                <nidget-button-state state="HOVER" image-src="assets/images/new/store-village-hover.png"></nidget-button-state>
                <nidget-button-state state="DISABLED" image-src="assets/images/new/store-village-disabled.png"></nidget-button-state>
                <nidget-button-state state="PRESS" image-src="assets/images/new/store-village-press.png"></nidget-button-state>
            </nidget-button>
            <nidget-button id="bCity">
                <nidget-button-state state="IDLE" image-src="assets/images/new/store-city-idle.png"></nidget-button-state>
                <nidget-button-state state="HOVER" image-src="assets/images/new/store-city-hover.png"></nidget-button-state>
                <nidget-button-state state="DISABLED" image-src="assets/images/new/store-city-disabled.png"></nidget-button-state>
                <nidget-button-state state="PRESS" image-src="assets/images/new/store-city-press.png"></nidget-button-state>
            </nidget-button>
            <nidget-button id="bCard">
                <nidget-button-state state="IDLE" image-src="assets/images/new/store-card-idle.png"></nidget-button-state>
                <nidget-button-state state="HOVER" image-src="assets/images/new/store-card-hover.png"></nidget-button-state>
                <nidget-button-state state="DISABLED" image-src="assets/images/new/store-card-disabled.png"></nidget-button-state>
                <nidget-button-state state="PRESS" image-src="assets/images/new/store-card-press.png"></nidget-button-state>
            </nidget-button>
        </div>
    </nidget-element>   
    
    <!--<img is="frontier-road" style="position:absolute; right: 50px; top:50px"></img>-->

</body>
</html>
